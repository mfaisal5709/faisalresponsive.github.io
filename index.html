<div id="container">
    <div class="input-div">
        <label id="label">CELSIUS</label><br>
        <input type="number" value="0" id="cel" class="inp">
    </div>
    <div class="input-div">

    </div>
    <div class="input-div">
        <label id="label">FAHRENHEIT</label><br>
        <input type="number" value="32" id="fah" class="inp">
    </div>


    <script>

        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");


        cel.addEventListener('input', function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(1);

            }
            fah.value = f;
        })

        fah.addEventListener('input', function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;
            if (!Number.isInteger(c)) {
                c = c.toFixed(1);

            }
            cel.value = c;
        })


    </script>

<script>


    let textbox = document.getElementById("textbox");
    textbox.addEventListener('input', function () {
        let text = this.value;
        let tt = text.length;
        document.getElementById('char').innerHTML = tt;
        text = text.trim();
        let words = text.split(" ")
        let cltx = words.filter(function (elm) {
            return elm != "";
        })

        document.getElementById('word').innerHTML = cltx.length


    });

</script>
